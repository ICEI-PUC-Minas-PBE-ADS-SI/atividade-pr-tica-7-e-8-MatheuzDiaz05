<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATÁLOGO DE FILMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="Java" href="app.js">
    <link rel="Detalhes" href="detalhes.html">


</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <div class="logo">
                        <img src="bigode.jpg" alt="Logo" class="img-fluid" style="max-height: 50px;">
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Pesquise por filmes...">
                        <button class="btn btn-primary" id="searchButton">PESQUISAR</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-header bg-dark border-secondary">
                        <h3 class="h5 mb-0">Gêneros</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li><a href="categoria.html?genero=Ação" class="text-decoration-none text-white">Ação</a></li>
                            <li><a href="categoria.html?genero=Comedia" class="text-decoration-none text-white">Comédia</a></li>
                            <li><a href="categoria.html?genero=Drama" class="text-decoration-none text-white">Drama</a></li>
                            <li><a href="categoria.html?genero=Ficção" class="text-decoration-none text-white">Ficção Científica</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="movieContainer"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
